<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up Page</title>
</head>
<body>

    <header class="header">
        <a class="button" href="login.html">Login</a>
        <a class="button" href="signup.html">Sign Up</a>
    </header>

    <form action="" method="post" class="form">

        <h2 class="head">Register with E-mail</h2>

        <div class="fi">
            <div><label for="fullname" id="fullname">Full Name</label></div>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="fi">
            <div><label for="email" id="email">E-mail</label></div>
            <input type="email" id="email" name="email" placeholder="Enter your email address here" required>
        </div>

        <div class="fi">
            <div><label for="remail" id="remail">Re-Enter E-mail</label></div>
            <input type="email" id="remail" name="remail" placeholder="Re-Enter your email address here" required>
        </div>

        <div class="fi">
            <div><label for="password" id="password">Password</label></div>
            <input type="password" id="password" name="password" placeholder="Enter your password here" required>
        </div>

        <div class="fi">
            <div><label for="rpassword" id="rpassword">Confirm Password</label></div>
            <input type="password" id="rpassword" name="rpassword" placeholder="Re-Enter your password here" required>
        </div>

        <p class="fi"><input type="checkbox" name="agree" value="agree" required> By submitting this form you agree to our <span>Terms and condition</span> and <span>privacy policy</span></p>
        
        
        <input class="fi submit" type="submit" value="SIGN UP" id=submit1>
        
    </form>

    <footer class="foot">&copy2019 Basic SignUp Form All rights reserved | Designed by Team Genius</footer>
</body>
</html>
